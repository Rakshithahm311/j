<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

</head>
<body>  
    <button id="settings-btn" class="settings-btn"><i class="fas fa-cog"></i></button>
    <div id="settings" class="settings">
        <form id="settings-form">
            <label for="difficulty"></label>
            <select id="difficulty" class="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </form>
    </div>

    <div class="container">
        <h2>Speed Typer</h2>
        <small>Type the following....</small>

        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type something here...">

        <p id="time-container">
            Time Left: <span id="time">10s</span>
        </p>

        <p id="Score-container">
            Score <span id="score">0</span>
        </p>

        <div class="end-game-container" id="end-game-conatiner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
